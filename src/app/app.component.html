<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (change)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (change)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div *ngIf="isDate">
        {{ date | date : "MMM dd YYYY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input
        type="number"
        class="form-control"
        (change)="onAmountChange($event)"
      />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div *ngIf="amount > 0">
        {{ amount | currency : "INR" }}
      </div>
    </div>
  </div>
</div>
